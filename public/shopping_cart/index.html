<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Responsive Shopping Cart</title>
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <h1>Shopping Cart</h1>

<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>
    <label class="product-line-price">Total</label>
  </div>

  <div class="product">

    <div class="product-details">
      <div class="product-title">Tuna++</div>
      <p class="product-description">tuna, cheddar, tomato+onion</p>
    </div>
    <div class="product-price">5.99</div>
    <div class="product-quantity">
      <input type="number" value="1" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        Remove
      </button>
    </div>
    <div class="product-line-price">5.99</div>
  </div>

  <div class="product">

    <div class="product-details">
      <div class="product-title">Telsa Turkey Club</div>
      <p class="product-description">turkey, cheddar, bacon bits, tomato, peppers + ranch dressing</p>
    </div>
    <div class="product-price">5.99</div>
    <div class="product-quantity">
      <input type="number" value="1" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        Remove
      </button>
    </div>
    <div class="product-line-price">5.99</div>
  </div>

  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal">11.98</div>
    </div>



      <button class="checkout" id = "checkOutButton">Place Order</button>

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
