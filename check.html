<!DOCTYPE html>
<body>
  <link rel="stylesheet" href="check.css">
<form method="post" action="/">


<div class = "choice">
  <div >
    <h4 class = "choice-name">Food Restrictions</h4>
  </div>
    <input id="celiac" type="checkbox" name="restriction" value="celiac">
    <label for="celiac">Celiac</label>

    <input id="nuts" type="checkbox" name="restriction" value="nuts">
    <label for="nuts">Nuts</label>

    <input id="vegan" type="checkbox" name="restriction" value="vegan">
    <label for="vegan">Vegan</label>
    <p class = "i"><I> We provide gluten free and nut free options, however we are not a gluten or nut free facility.</I></p>
  </div>

<div class = "choice">
  <div class = "choice-name"><h4>Select your bread:</h4></div>

  <input id="white" type="checkbox" name="bread" value="white">
  <label for="white">White</label>

  <input id="wheat" type="checkbox" name="bread" value="wheat">
  <label for="wheat">Wheat(organic)</label>

  <input id="multi-grain" type="checkbox" name="bread" value="multi-grain">
  <label for="multi_grain">Multi-Grain(organic)</label>

  <input id="wheat-tortilla" type="checkbox" name="bread" value="wheat-tortilla">
  <label for="wheat-tortilla">Wheat Tortilla</label>

  <input id="sourdough" type="checkbox" name="bread" value="sourdough">
  <label for="multi_grain">Sourdough</label>

  <input id="rye" type="checkbox" name="bread" value="rye">
  <label for="rye">Rye</label>


</div>

<div class = "choice-line">
  <div class = "choice-name"><h4>Grilled Sandwiches:</h4></div>
  <label>
    <input type="checkbox" id="sandwich-special" name="sandwich-special" />
    Sandwich
</label>
<label>
    <input type="checkbox" id="chicken-basil-binary" name="chicken-basil-binary" />
    Chicken Basil Binary: Provolone, tomato, pesto+chicken
</label>
<label>
    <input type="checkbox" id="tuna++" name="tuna++" />
    Tuna ++: tuna, cheddar, tomato+onion
</label>

<label>
    <input type="checkbox" id="telsa-turkey-club" name="telsa-turkey-club" />
    Telsa Turkey Club: turkey, cheddar, bacon bits, tomato, peppers + ranch dressing
</label>

<label>
    <input type="checkbox" id="gyro" name="gyro" />
    Gyro: beef/lamb, tomato, cucumbers, onions + tzatziki sauce on pita bread
</label>

<label>
    <input type="checkbox" id="nearly-normal-burger" name="nearly-normal-burger" />
    Nearly Normal Burger:Veggie burger, chedar, pickles, onions, tomatoes+lettuce served on a wheat bun
</label>

</div>

<div class = "choice-line">
  <div class = "choice-name"><h4>Cold Sandwiches:</h4></div>
  <label>
    <input type="checkbox" id="veggie" name="veggie" />
    Veggie: hummus, provolone, peperoncini, olives,tomatoes, onions, cucumbers, lettuce + bell peppers
</label>
<label>
    <input type="checkbox" id="egg-salad" name="egg-salad" />
    Egg Salad:fresh egg salad, cheddar + lettuce
</label>
<label>
    <input type="checkbox" id="tuna" name="tuna" />
    Tuna: tuna, Provolone, tomato, onion+lettuce
</label>

</div>

<div class = "choice-line">
  <div class = "choice-name"><h4>Specialty Salads</h4></div>
  <label>
    <input type="checkbox" id="salad-special" name="salad-special" />
    Salad Special
</label>
<label>
    <input type="checkbox" id="telesa-turkey-salad" name="telesa-turkey-salad" />
    Tesla Turkey Salad: Spring mix, bacon bits, cheddar, tomatos, bell peppers + ranch dressing
</label>
<label>
    <input type="checkbox" id="chicken-spring-caesar" name="chicken-spring-caesar" />
    Chicken Spring Caesar: Spring mix, parmesan, onion, tomatoes, croutons, caesar dressing + chicken
</label>

</div>

<div class = "choice-line">
  <div class = "choice-name"><h4>Grilled Cheese</h4></div>
  <label>
    <input type="checkbox" id="grilled-cheese" name="grilled-cheese" />
    grilled-cheese
</label>
<label>
    <input type="checkbox" id="telesa-turkey-salad" name="telesa-turkey-salad" />
    Tesla Turkey Salad: Spring mix, bacon bits, cheddar, tomatos, bell peppers + ranch dressing
</label>
<label>
    <input type="checkbox" id="chicken-spring-caesar" name="chicken-spring-caesar" />
    Chicken Spring Caesar: Spring mix, parmesan, onion, tomatoes, croutons, caesar dressing + chicken
</label>

</div>





</form>
</body>
